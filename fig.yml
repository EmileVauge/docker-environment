shipyardRethinkdbData:
    image: shipyard/rethinkdb
    entrypoint: /bin/bash

shipyardRethinkdb:
  image: shipyard/rethinkdb
  volumes_from:
    - shipyardRethinkdbData
  expose:
    - "49154"
    - "49153"
    - "49155"

shipyard:
    image: shipyard/shipyard
    ports:
        - "8080:8080"
    links:
        - shipyardRethinkdb
